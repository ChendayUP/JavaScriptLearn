<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>prototype variable</title>
</head>
<body>
<p class="button">button</p>
</body>

<script>
  let pbutton = document.querySelector('p.button')
  pbutton.onclick = function () {
    let Book = function (id, bookname, price) {
      this.id = id;
      this.bookname = bookname;
      this.price = price;
    }
    Book.prototype.display = function () {
      
    }
    let book = new Book(10, 'JavaScript', 50);
    console.log(book.bookname);
  }
</script>
</html>
